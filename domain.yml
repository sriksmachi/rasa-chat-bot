version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- email_confirmation
- budget
- restaurant_search
- greet
- goodbye
- affirm
- stop
- deny
- out_of_scope
entities:
- cuisine
- email
- location
- price
slots:
  cuisine:
    type: categorical
    influence_conversation: true
    values:
    - chinese
    - italian
    - north indian
    - south indian
    - mexican
    - american
  location:
    type: text
    influence_conversation: false
  price:
    type: categorical
    influence_conversation: true
    values:
    - lesser than rs. 300
    - rs. 300 to 700
    - above 700
  email:
    type: text
    influence_conversation: false
  email_body:
    type: text
    influence_conversation: false
  no_restaurant_found:
    type: categorical
    influence_conversation: true
    values:
    - yes
    - no
  invalid_email:
    type: categorical
    influence_conversation: true
    values:
    - yes
    - no
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: Mexican
      title: Mexican
    - payload: American
      title: American
    text: what kind of cuisine would you like?
  utter_ask_price:
  - buttons:
    - payload: low
      title: Lesser than Rs. 300
    - payload: mid
      title: Rs. 300 to 700
    - payload: high
      title: Above 700
    text: What price range are you looking at ? Showing below price ranges for Average Cost for 2.
  utter_email_conf:
  - text: Should I send you details of top 10 restaurants on email?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_ask_email:
  - text: Can you please share your email Id?
  utter_email_sent:
  - text: Email Sent! Enjoy your food
  utter_budget_error:
  - text: Sorry, I couldn't get you. Please choose one of the budget options from the above mentioned options.
  utter_cuisine_error:
  - text: Sorry, I couldn't get you. Please choose one of the cuisine options from the above mentioned options.
  utter_no_results_found:
  - text: Sorry, No results found for your criteria. We hope to serve you better next time !
  utter_out_of_scope:
  - text: Sorry, I do not understand this. Please be specific.
actions:
- action_search_city
- action_search_restaurants
- action_send_email
- action_val_email
- utter_ask_cuisine
- utter_ask_email
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_price
- utter_budget_error
- utter_cuisine_error
- utter_default
- utter_email_conf
- utter_email_sent
- utter_goodbye
- utter_greet
- utter_no_results_found
